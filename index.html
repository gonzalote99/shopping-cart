<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>shopping cart</title>
</head>
<body>
  <div class="container">
    <header>
     <nav>
     <div class="cart__count">
      <i class="fa fa-shopping-cart"></i>

     </div>
     <div class="logo">
      <h1>the store</h1>

     </div>



     </nav>
     <div class="cart">
      <div class="cart__items">
       <div class="check_out">
          <h4 class="total-price">total:</h4>
          <h4 class="total__cost">0</h4>
          U$
          <button class="btn check_out_btn btn__remove">remove all</button>
       </div>
      </div>

     </div>

    </header>
    <div class="products">
     <div class="product__element">
       <input type="hidden" id="product_id" value="1">
       <img src="https://raw.githubusercontent.com/parsfront/js-project-72/main/img/1__.png" id="image" alt="">
       <h4 class="product__name">nike 1</h4>
        <div class="many">
        <h5 class="product__price">9000</h5>
        <span>U$</span>
        </div>
        <div class="btn_add_to_cart">add to cart</div>
     </div>
     <div class="product__element">
       <input type="hidden" id="product_id" value="2">
       <img src="https://raw.githubusercontent.com/parsfront/js-project-72/main/img/2__.png" id="image" alt="">
        <h4 class="product__name">nike 2</h4>
        <div class="many">
        <h5 class="product__price">5000</h5>
        <span>U$</span>

        </div>
        <div class="btn_add_to_cart">add to cart</div>
     </div>
     <div class="product__element">
     <input type="hidden" id="product_id" value="3">
     <img src="https://raw.githubusercontent.com/parsfront/js-project-72/main/img/3___.png" id="image" alt="">
      <h4 class="product__name">nike  3 </h4>
      <div class="many">
      <h5 class="product__price">5000</h5>
      <span>U$</span>

      </div>
      <div class="btn_add_to_cart">add to cart</div>
   </div>


    </div>U


  </div>
